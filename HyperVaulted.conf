server
{
    listen 8080
    host 127.0.0.1
    server_names localhost google.com
    index index.html index.php index.htm
    root  ./www/html
    Error_page 500 ./etc/errors/500.html
    Error_page 501 ./etc/errors/501.html
    Error_page 400 ./etc/errors/400.html
    Error_page 403 ./etc/errors/403.html
    Error_page 404 ./etc/errors/404.html
    Error_page 405 ./etc/errors/405.html
    max_body_size 10000000000
    location /imgs/index.html
    {
        methods GET DELETE POST
        root ./www/html/imgs
        index index.html index.php
        autoIndex  1
        upload  on
        cgi on
        Upload_Path ./www/html/server_1/uploads/
        Cgi_Path .php /usr/bin/php-cgi
        Cgi_Path .py /usr/bin/python3
        Cgi_Path .sh /usr/bin/bash
        return 301 https://facebook.com
    }
    location /imgs/index
    {
        methods GET DELETE POST
        root /home/kali/Desktop
        index indesx.html index.php
        autoIndex  0
        upload  on
        cgi on
        Upload_Path ./www/html/server_1/uploads/
        Cgi_Path .php /usr/bin/php-cgi
        Cgi_Path .py /usr/bin/python3
        Cgi_Path .sh /usr/bin/bash
        return 301 https://facebook.com
    }
    location /imgs
    {
        methods GET DELETE POST
        root ./www/html/imgs/
        index index.html index.php
        autoIndex  on
        upload  on
        cgi on
        Upload_Path ./www/html/server_1/uploads/
        Cgi_Path .php /usr/bin/php-cgi
        Cgi_Path .py /usr/bin/python3
        Cgi_Path .sh /usr/bin/bash
        return 301 https://facebook.com
    }
}