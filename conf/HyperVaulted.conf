server
{
    listen 8080
    host localhost
    server_name SparTans.com               
    index index.html index.php index.htm
    root  ./www/html/server_1
    
    error_page 501 ./www/html/server_1/error_pages/501.html
    error_page 400 ./www/html/server_1/error_pages/400.html
    error_page 403 ./www/html/server_1/error_pages/403.html
    error_page 404 ./www/html/server_1/error_pages/404.html
    error_page 405 ./www/html/server_1/error_pages/405.html
    max_body_size 35265236
    location /imgs/index
    {
        alias ./www/html/server_1/imgs/
        methods POST GET
        index indesx.html index.php
        autoindex  on
        upload  on
        cgi off
        upload_path ./www/html/server_1/imgs/
    }

}

server
{
    listen 9090
    host localhost
    server_name SparTans.com               
    index index.html index.php index.htm
    root  ./www/html   
    location /
    {
        methods GET DELETE POST
        root /home/kali/Desktop
        index indesx.html index.php
        autoindex  off
        upload  on
        cgi on
        upload_path ./www/html/server_1/uploads/
        cgi_path .php /usr/bin/php-cgi
        cgi_path .py /usr/bin/python3
        cgi_path .sh /usr/bin/bash
        return 301 https://facebook.com
    }

    max_body_size 35265236
    location /imgs/index
    {
        methods GET DELETE POST
        root /home/kali/Desktop
        index indesx.html index.php
        autoindex  off
        upload  on
        cgi on
        upload_path ./www/html/server_1/uploads/
        cgi_path .php /usr/bin/php-cgi
        cgi_path .py /usr/bin/python3
        cgi_path .sh /usr/bin/bash
        return 301 https://facebook.com
    }
}